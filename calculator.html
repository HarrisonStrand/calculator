<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Calculator</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Calculator</h1>
    <form id="calculate-addition">
      <div class="form-group">
        <label for="add1">1st number:</label>
        <input id="add1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="add2">2nd number:</label>
        <input id="add2" class="form-control" type="text">
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="calculate-type" value="add">
          Add!
        </label>
      </div>
    </form>
    <div class="form-group">
      <label for="sub1">1st number:</label>
      <input id="sub1" class="form-control" type="text">
    </div>
    <div class="form-group">
      <label for="sub2">2nd number:</label>
      <input id="sub2" class="form-control" type="text">
    </div>
    <form id="calculate-subtract">
      <div class="radio">
        <label>
          <input type="radio" name="calculate-type" value="subtract">
          Substract!
        </label>
      </div>
    </form>
      <button type="submit" class="btn">Calculate!</button>

    <div id="output">
    </div>
  </div>
</body>
</html>
